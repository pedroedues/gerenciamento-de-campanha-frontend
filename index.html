<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Cadastro de Campanha</title>
</head>
<body>
  <div class="container">
    <form id="campanhaForm">
        <h2 id="formSubtitle">Cadastro de Campanha</h2>
        <label for="maxCliques">Máximo de Cliques:</label>
        <input type="number" id="maxCliques" name="maxCliques" required min="1">
      
        <div id="linksContainer">
          <label for="links">Lista de Links:</label>
          <div class="link-input">
            <input type="text" class="link" name="links" required>
          </div>
        </div>
      
        <button type="button" onclick="adicionarLink()">Adicionar Link</button>
        <br>
        <button type="button" id="btnSubmit" onclick="cadastrarCampanha()">Cadastrar Campanha</button>
    </form>

    <div id="itensCriados">
      <p class="title">Últimos Itens Criados</p>
      <table id="itensTable">
        <thead>
            <tr>
                <th>Id</th>
                <th>Link de acesso</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <div id='redirectArea'>
    <h2>Redirecionamento de Campanha</h2>
    <div id="dropdownSection">
      <h3>Campanhas Disponíveis</h3>
      <select id="campanhaDropdown" onchange="carregarCampanha()" onclick="carregarCampanhasDropdown()">
        <option value="" disabled selected>Selecione uma campanha</option>
      </select>
      <div id="campanhaDetails">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
